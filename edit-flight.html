<!DOCTYPE html>
<html>
<head>
  <title>Edit Flight</title>
  <link rel="stylesheet" type="text/css" href="edit-flight.css">
</head>
<body>
  <div class="container">
    <h1>Edit Flight</h1>

    <form id="edit-flight-form">
      <div class="form-group">
        <label for="airline">Airline Company:</label>
        <input type="text" id="airline" name="airline" required>
      </div>

      <div class="form-group">
        <label for="flight-name">Flight Name:</label>
        <input type="text" id="flight-name" name="flight-name" required>
      </div>

      <div class="form-group">
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required>
      </div>

      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>

      <button type="submit">Save Changes</button>
    </form>
    <script>
        document.getElementById("edit-flight-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission
        var airline = document.getElementById("airline").value;
        var flightName = document.getElementById("flight-name").value;
        var source = document.getElementById("source").value;
        var destination = document.getElementById("destination").value;
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;

  // Construct the URL with query parameters
        var queryString = "?airline=" + encodeURIComponent(airline) +"&flightName=" + encodeURIComponent(flightName) +
                    "&source=" + encodeURIComponent(source) +
                    "&destination=" + encodeURIComponent(destination) +
                    "&date=" + encodeURIComponent(date) +
                    "&time=" + encodeURIComponent(time);

  // Redirect to the next page with the updated flight details
        window.location.href = "edit2-flight.html" + queryString;
    });

    </script>
  </div>
</body>
</html>
