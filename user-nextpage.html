<!DOCTYPE html>
<html>
<head>

<body>
  <div class="container">
    <h1>Flight Booking</h1>
    
    <form id="booking-form">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div class="form-group">
        <label for="flight">Flight:</label>
        <select id="flight" name="flight" required>
          <option value="">Select a flight</option>
          <option value="FL001">Hyderabad to Bengaluru</option>
          <option value="FL002">Bengaluru to Mumbai</option>
          <option value="FL003">Bengaluru to Hyderabad</option>
          <option value="FL004">Mumbai to Bengaluru</option>
          <!-- Add more flight options here -->
        </select>
      </div>

      <div class="form-group">
        <label for="passenger">Passenger Name:</label>
        <input type="text" id="passenger" name="passenger" required>
      </div>

      <button type="submit">Book Flight</button>
    </form>

    <script>
      document.getElementById("booking-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Retrieve form values
        var date = document.getElementById("date").value;

        // Redirect to seat selection page

      });
    </script>
  </div>
</body>
</html>
